<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark">

<div class="container mt-3">
  <h2 class="text-white">Welcome to Book Library</h2>

  <div class="mt-4 p-5 bg-light rounded">
      <h2>Search Book According to your need</h2>
  <form action="SearchResult" method="Get">
      {% csrf_token %}
      <h3 class="pt-3">Filter By Category </h3>
 <div class="form-check">
      <input type="radio" class="form-check-input" name="Category" value="Author">
      <label class="form-check-label">Author Name</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" name="Category" value="Book">
      <label class="form-check-label">Book Name</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" name="Category" value="Publication">
      <label class="form-check-label">Publication Name</label>
    </div>
    <div class="mb-3">
      <h3 class="pt-3">Name of Selected Option</h3>
      <input type="text" class="form-control" placeholder="Enter Name" name="Name">
    </div>
    <input type="submit" value=Submit">
  </form>
  </div>
</div>

</body>
</html>
